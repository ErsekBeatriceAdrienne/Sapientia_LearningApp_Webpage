<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming Soon</title>
</head>
<style>

    body {
        margin:0;
        /*background-color: black; */
        font-family:Arial;
        background-image: url("../images/gridwall.jpg");
    }

    /*this sticks the navigation bar at the top and makes it smooth when scrolling*/
    nav {
        position: sticky;
        top: 0;
    }

    .navigation a {
        float: left;
        display: block;
        color: deeppink;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .active {
        background-color: aquamarine;
        color: aquamarine;
    }

    .navigation .icon {
        display: none;
    }

    .dropdown {
        float: left;
        overflow: hidden;
    }

    .dropdown .download_button {
        font-size: 17px;
        border: none;
        outline: none;
        /*color of the text of Games button*/
        color: lime;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
    }

    .navigation:last-child {
        alignment: right;
    }

    .navigation li:hover .active {
        display: block;
    }

    .navigation li:hover a {
        color: aquamarine;
        transition: 0.3s;
    }

    /*dropdown for pc,mobile and laptops */
    .dropdown-platforms {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .navigation {
        animation: slideDown 400ms ease-in-out forwards;
        transform-origin: top center;
    }

    .dropdown .download_button :nth-child(1) {
        transform-origin: top center;
        animation: slideDown 60ms ease-in-out forwards;
    }

    .dropdown .download_button :nth-child(2) {
        transform-origin: top center;
        animation: slideDown 120ms ease-in-out forwards;
    }

    .dropdown .download_button :nth-child(3) {
        transform-origin: top center;
        animation: slideDown 300ms ease-in-out forwards;
    }

    @keyframes slideDown {
        0% {
            opacity: 0;
            transform: translateY(-60px)
        }

        100% {
            opacity: 1;
            transform: translateY(0)
        }
    }

    @keyframes rotateMenu {
        0% {
            transform: rotateX(-90deg)
        }
        70% {
            transform: rotateX(20deg)
        }
        100% {
            transform: rotateX(0deg)
        }
    }

    @keyframes downOut {
        0% {
            transform: translateZ(200px) transLateY(40px)
        }
        80% {
            transform: translateZ(-10px) transLateY(0px)
        }
        100% {
            transform: translateZ(0px) transLateY(0px)
        }
    }

    /* dropdown menu link colors*/
    .navigation .dropdown-platforms > a {
        color: #FA008A;
    }

    .dropdown-platforms a:hover {
        background-color: aquamarine;
    }

    /* The dropdown menu links */
    .navigation a:hover:not(.active) {
        background-color: deeppink;
    }
    /*Links inside the games menu*/
    .dropdown-platforms a {
        margin: 0;
        float: none;
        color: black;
        /*sets the background for the dropdown links*/
        background: lightpink;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .navigation a:hover, .dropdown:hover .download_button {
        background-color: chartreuse;
        /*when the dropdown menu drops, the Games button color*/
        color: black;
    }

    .dropdown-platforms a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-platforms {
        display: block;
    }

    .dropdown_menu li {
        display: none;
        color: white;
        background-color: #34495e;
        padding: 10px 20px;
        font-size: 16px;
        opacity: 0;
    }

    .dropdown-platforms {
        /*slides down the dropdown menu*/
        position: absolute;
        transition: max-height 1s;
        overflow: hidden;
        animation: slideDown 300ms ease-in-out forwards;
        transform-origin: center;
        z-index: 1;
    }

    .dropdown:hover .dropdown-platforms {
        display: block;
    }

    @media screen and (max-width: 600px) {
        .navigation.responsive {
            position: relative;
        }

        .navigation.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }

        .navigation.responsive a {
            float: none;
            display: block;
            text-align: left;
        }

        .navigation.responsive .dropdown {
            float: none;
        }

        .navigation.responsive .dropdown-platforms {
            position: relative;
        }

        .navigation.responsive .dropdown .download_button {
            display: block;
            width: 100%;
            text-align: left;
        }
    }

    .title-word {
        animation: color-animation 4s linear infinite;
    }

    .title-word-1 {
        --color-1: #85FF00;
        --color-2: #FA008A;
        --color-3: #7FFFD4;
    }

    .title-word-2 {
        --color-1: #FA008A;
        --color-2: #7FFFD4;
        --color-3: #85FF00;
    }

    @keyframes color-animation {
        0%    {color: var(--color-1)}
        32%   {color: var(--color-1)}
        33%   {color: var(--color-2)}
        65%   {color: var(--color-2)}
        66%   {color: var(--color-3)}
        99%   {color: var(--color-3)}
        100%  {color: var(--color-1)}
    }

    /* Here are just some visual styles. ðŸ–Œ */

    .container {
        display: grid;
        place-items: center;
        text-align: center;
        height: 100vh
    }

    .title {
        font-family: Mishafi, sans-serif;
        font-weight: 800;
        font-size: 8.5vw;
        text-transform: uppercase;
    }

</style>
<body>

<!-- navigation bar -->
<div class="navigation" id="myTopnav">
    <a href="home.html">Home</a>
    <a href="download.html" class="active">Coming Soon</a>
    <div class="dropdown">
        <button class="download_button">Games
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-platforms">
            <a class="pc_1" href="pc.html">PC</a>
            <a class="laptop_2" href="laptop.html">Laptop</a>
            <a class="mobile_3" href="mobile.html">Mobile</a>
        </div>
    </div>
    <a href="sapientia_emte.html" ; style="float: right">About Me</a>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<!-- text -->
<br></br>
<div class="coming_soon_text">
    <h2 class="title">
        <span class="title-word title-word-1">COMING</span>
        <span class="title-word title-word-2">SOON</span>
    </h2>
</div>

</body>

<!-- JAVASCRIPT -->
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</html>
